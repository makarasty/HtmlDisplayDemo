<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<h1 class="center">Demo for style "display"</h1>

	<div class="container">
		<h2>Display box</h2>
		<div class="box blue"></div>
		<div class="box green"></div>
		<div class="box yellow"></div>
	</div>

	<div class="container">
		<h2>Display inline</h2>
		<div class="box blue inline">мама</div>
		<div class="box green inline">мила</div>
		<div class="box yellow inline">раму</div>
	</div>

	<div class="container">
		<h2>Display inline-block</h2>
		<div class="box orange inline-block"></div>
		<div class="box green inline-block"></div>
		<div class="box yellow inline-block"></div>
		<div class="box lightblue inline-block"></div>
		<div class="box orange inline-block"></div>
		<div class="box lightgreen inline-block"></div>
	</div>

	<div class="container">
		<h2>Display flex row</h2>
		<div class="flex-row">
			<div class="box darkgreen"></div>
			<div class="box yellowgreen"></div>
			<div class="box lightyellow"></div>
		</div>
	</div>

	<div class="container">
		<h2>Display flex column</h2>
		<div class="flex-column">
			<div class="box blue"></div>
			<div class="box green"></div>
			<div class="box yellow"></div>
		</div>
	</div>

</body>

</html>
